<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Menu Icon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Click on menu icon to turn it into X!!</h2>
    <div class="menu" onclick="myMenu(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>


    <script>
        function myMenu(x){
            x.classList.toggle('chang');
            console.log(x);
        }
    </script>
</body>
</html>
